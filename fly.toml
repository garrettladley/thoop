app = 'thoop'
primary_region = 'iad'

[build]

[env]
  ENV = 'production'
  BASE_URL = 'https://thoop.fly.dev'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'suspend'
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = '256mb'
  cpus = 1
  memory_mb = 256
