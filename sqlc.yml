version: "2"
sql:
  - engine: "sqlite"
    queries: "sqlc/queries"
    schema:
      - "internal/migrations/sql/*.sql"
    gen:
      go:
        package: "sqlc"
        out: "internal/sqlc"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
